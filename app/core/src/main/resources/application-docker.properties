# Docker-specific configuration
server.address=0.0.0.0
server.port=8080

# File cleanup settings
system.cleanup.enabled=true
system.cleanup.interval=300
system.cleanup.maxAge=3600
system.cleanup.maxSize=1073741824

# Temporary directory
java.io.tmpdir=/tmp/stirling-pdf
stirling.tempfiles.directory=/tmp/stirling-pdf

# UI settings
ui.appName=PDF Tools
ui.homeDescription=Free online PDF tools for merging, splitting, compressing and converting PDF documents
ui.appNameNavbar=PDF Tools

# Metrics and search engines
metrics.enabled=false
google.disable=false
google.enable=true
bing.enable=true
yahoo.enable=true
duckduckgo.enable=true
qwant.enable=true
baidu.enable=true
yandex.enable=true
